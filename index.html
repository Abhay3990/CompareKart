<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Comparison Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background" >
  <div class="container">
    <header>
      <h1>Price Comparison Tool</h1>
      <p>Enter a product name and search across multiple e-commerce platforms.</p>
    </header>
    
    <section class="search-section">
      <input type="text" id="search-input" placeholder="Enter product name...">
      <button onclick="openMultipleWebsites()">Search</button>
    </section>

    <section class="results-section">
      <h2>Open Multiple Platforms</h2>
      <p>Clicking the "Search" button will open new tabs with results from Amazon, Flipkart, Myntra , Chroma etc.</p>
    </section>
  </div><div class ="container2">
  <footer><h2><b>DISCLAMIER!</b>Your Pop-up should not be blocked</h2>
  </footer></div ></div>

  <script src="script.js"></script>
</body>
</html>
